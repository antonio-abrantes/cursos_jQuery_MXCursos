<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de jQuery Essencial</title>
    <link href="../css/estilos.css" rel="stylesheet" type="text/css">
    <link href="../css/base/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/jquery-ui-1.10.4.custom.js" type="text/javascript"></script>
    <script src="../js/meuScript.js" type="text/javascript"></script>
    <style>
        #block {
            background-color: #bca;
            width: 100px;
            border: 1px solid green;
        }

        #bloco1 {
            position: absolute;
            background-color: #abc;
            left: 50px;
            width: 90px;
            height: 90px;
            margin: 5px;
        }
        .b_mergem{
            margin-left: 13px;
        }
    </style>

</head>
<body>

<div id="div1">
    <h1 onclick="">Curso de jQuery - Colis√µes</h1><hr>

    <button class="b_mergem" id="cima">^</button><br>
    <button id="left">&laquo;</button>
    <button id="right">&raquo;</button><br>
    <button class="b_mergem" id="baixo">V</button>
    <div id="bloco1"></div>
</div>


<script>

    $( "#right" ).click(function() {
        $( "#bloco" ).animate({ "left": "+=50px" }, "fast" );

        posicao = $("#bloco").css("left").valueOf();

        if(posicao == "600px" ){
            alert("Limite! volte!");
        }

    });

    $( "#left" ).click(function(){
        $( "#bloco" ).animate({ "left": "-=50px" }, "fast" );
    });

    $( "#baixo" ).click(function(){
        $( "#bloco" ).animate({ "bottom": "-=50px" }, "fast" );
    });

    $( "#cima" ).click(function(){
        $( "#bloco" ).animate({ "bottom": "+=50px" }, "fast" );
    });

</script>

<div id=div2">


</div>


</body>
