<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de jQuery Essencial</title>
    <link href="../css/estilos.css" rel="stylesheet" type="text/css">
    <link href="../css/base/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/jquery-ui-1.10.4.custom.js" type="text/javascript"></script>
    <script src="../js/meuScript.js" type="text/javascript"></script>
    <style>
        #block {
            background-color: #bca;
            width: 100px;
            border: 1px solid green;
        }

        #bloco1 {
            position: absolute;
            background-color: #abc;
            left: 50px;
            width: 90px;
            height: 90px;
            margin: 5px;
        }
        .b_mergem{
            margin-left: 13px;
        }
    </style>

</head>
<body>

<div id="div1">
    <h1 onclick="">Curso de jQuery - Animate</h1><hr>

    <button id="go">&raquo; Run</button>
    <div id="block">Hello!</div>
</div>

<div id="div1">
    <button class="b_mergem" id="cima">^</button><br>
    <button id="left">&laquo;</button>
    <button id="right">&raquo;</button><br>
    <button class="b_mergem" id="baixo">V</button>
    <div id="bloco1"></div>
</div>


<script>
    $( "#go" ).click(function() {
        $( "#block" ).animate({
            width: "70%",
            opacity: 0.1,
            marginLeft: "0.6in",
            fontSize: "3em",
            borderWidth: "10px"
        }, 1500 );
    });

    //Segundo exemplo

    $( "#right" ).click(function() {
        $( "#bloco1" ).animate({ "left": "+=50px" }, "fast" );
    });

    $( "#left" ).click(function(){
        $( "#bloco1" ).animate({ "left": "-=50px" }, "fast" );
    });

    $( "#baixo" ).click(function(){
        $( "#bloco1" ).animate({ "bottom": "-=50px" }, "fast" );
    });

    $( "#cima" ).click(function(){
        $( "#bloco1" ).animate({ "bottom": "+=50px" }, "fast" );
    });

</script>

<div id=div2">


</div>


</body>
