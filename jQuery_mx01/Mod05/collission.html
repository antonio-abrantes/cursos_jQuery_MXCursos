<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de jQuery Essencial</title>
    <link href="../css/estilos.css" rel="stylesheet" type="text/css">
    <link href="../css/base/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/jquery-ui-1.10.4.custom.js" type="text/javascript"></script>
    <script src="../collision/jquery-collision.min.js"></script>
    <script src="../js/meuScript.js" type="text/javascript"></script>
    <style>
        #bloco1 {
            position: absolute;
            background-color: #abc;
            left: 50px;
            width: 90px;
            height: 90px;
            margin: 5px;
        }

        #bloco2 {
            position: absolute;
            background-color: #abe;
            left: 300px;
            width: 90px;
            height: 90px;
            margin: 5px;
        }
        .b_mergem{
            margin-left: 13px;
        }
    </style>

</head>
<body>

<div id="div1">
    <h1 onclick="">Curso de jQuery - Collission </h1><hr>

    <button class="b_mergem" id="cima">^</button><br>
    <button id="left">&laquo;</button>
    <button id="right">&raquo;</button><br>
    <button class="b_mergem" id="baixo">V</button>
    <div id="bloco1"></div>
    <div id="bloco2"></div>
</div>


<script>

    $( "#right" ).click(function() {
        $( "#bloco1" ).animate({ "left": "+=50px" }, "fast" );

        var colisao = ($("#bloco1").collision($("#bloco2")));

        //alert(colisao.length);

        if(colisao.length > 0){
            alert("Colis√£o detectada!");
        }

    });

    $( "#left" ).click(function(){
        $( "#bloco1" ).animate({ "left": "-=50px" }, "fast" );
    });

    $( "#baixo" ).click(function(){
        $( "#bloco1" ).animate({ "bottom": "-=50px" }, "fast" );
    });

    $( "#cima" ).click(function(){
        $( "#bloco1" ).animate({ "bottom": "+=50px" }, "fast" );
    });

</script>

<div id=div2">


</div>


</body>
