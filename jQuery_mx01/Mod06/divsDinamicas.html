<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de jQuery Essencial</title>
    <link href="../css/estilos.css" rel="stylesheet" type="text/css">
    <link href="../css/base/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/jquery-ui-1.10.4.custom.js" type="text/javascript"></script>
    <script src="../js/meuScript.js" type="text/javascript"></script>
    <style>
        .nova_div{
            background-color: blue;
            padding: 10px;
            margin: 5px;
            color: yellow;
            text-align: center;
        }

    </style>

</head>
<body>

<div id="div1">
    <h1 onclick="">Curso de jQuery - Criação dinamica de Div's</h1><hr>

    <div id="container"></div>

    <button id="insere">Adicionar uma div</button>
    <button id="apaga"> Apagar uma div</button>
</div>


<script>
    $("#insere").click(function(){
        $("#container").append('<div class="nova_div">Nova div</div>');
    });

    $("#apaga").click(function(){
        $('.nova_div:last').remove();
    });

</script>

<div id=div2">


</div>


</body>
