<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de jQuery Essencial</title>
    <link href="../css/estilos.css" rel="stylesheet" type="text/css">
    <link href="../css/base/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/jquery-ui-1.10.4.custom.js" type="text/javascript"></script>
    <script src="../js/meuScript.js" type="text/javascript"></script>

    <style>
        .selecionado{
            background: #CCA;
            color: #001;
            font: 20px verdana;
            padding: 3px;
        }
    </style>

</head>
<body>

<div id="div1">
    <h1 onclick="">Curso de jQuery - Toggle Class</h1><hr>

    <ul>
        <li id="primeiro">Selecionado</li>
        <li id="segundo">Sem estilo especifico</li>
    </ul>

    <br>
    <button id="insere">Insere classe</button>
    <button id="retira">Retira classe</button>

</div>


<script>

    $('#insere').click(function(){
        $('li').addClass('selecionado');
    });

    $('#retira').click(function(){
        $('li').removeClass('selecionado');
    });

    $('li').mouseover(function(){
        $(this).toggleClass('selecionado');
    });

</script>

<div id=div2">


</div>


</body>
