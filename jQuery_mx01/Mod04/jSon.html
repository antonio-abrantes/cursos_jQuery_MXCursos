<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de jQuery Essencial</title>
    <link href="../css/estilos.css" rel="stylesheet" type="text/css">
    <link href="../css/base/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/jquery-ui-1.10.4.custom.js" type="text/javascript"></script>
    <script src="../js/meuScript.js" type="text/javascript"></script>

    <style>
        .selecionado{
            background: #CCA;
            color: #001;
            font: 20px verdana;
            padding: 3px;
        }
        #dados{
            padding: 5px;
        }
    </style>

</head>
<body>

<div id="div1">
    <h1 onclick="">Curso de jQuery - Introdução a Json</h1><hr>

    <h3>Busca em vetor</h3><hr>

    <div id="dados"></div>

    <br>
    <button id="btn2">LISTAR</button>

</div>


<script>

    $(document).ready(function(){
        $("#btn2").click(function(){
            /* LIMPA CACHE*/
            $.ajaxSetup({ cache: false });

            $.getJSON("funcionarios.json", function(data){
                var html = [];

                // Ler o vetor
                $.each(data, function(index, dados){
                    html.push("Cargo: ", dados.Cargo, ", ",
                    "Nome: " , dados.Nome, " ", dados.Sobrenome, "<br>");
                });
                $("#dados").html(html.join('')).css("background-color", "orange");

            }).error(function(elemento, textStatus, tipoErro){
                alert("Erro na leitura do arquivo! "+textStatus+tipoErro+elemento);
            });
        });
    });

</script>

<div id=div2">


</div>


</body>
