<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de jQuery Essencial</title>
    <link href="../css/estilos.css" rel="stylesheet" type="text/css">
    <link href="../css/base/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/jquery-ui-1.10.4.custom.js" type="text/javascript"></script>
    <script src="../js/meuScript.js" type="text/javascript"></script>

</head>
<body>

<div id="div1">
    <h1 onclick="">Curso de jQuery - Get Index</h1><hr>

    <span>&nbsp;</span>
    <p>In this paragraph is an <span>important</span> section</p>
    <div><input type="text"></div>

</div>


<script>
    $( "*", document.body ).click(function( event ) {
        event.stopPropagation();
        var domElement = $( this ).get( 0 );
        $( "span:first" ).text( "Clicked on - " + domElement.nodeName );
    });
</script>

<div id=div2">


</div>


</body>
