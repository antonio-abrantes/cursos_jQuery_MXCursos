<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de jQuery Essencial</title>
    <link href="../css/estilos.css" rel="stylesheet" type="text/css">
    <link href="../css/base/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/jquery-ui-1.10.4.custom.js" type="text/javascript"></script>
    <script src="../js/meuScript.js" type="text/javascript"></script>

</head>
<body>

<div id="div1">
    <h1 onclick="">Curso de jQuery - jquery UI - ProgressBar</h1><hr>


    <div id="progressbar"><div class="progress-label">Loading...</div>


        <script>
            $( function() {
                //$(".progress-label").css("left", "46%");
                var progressbar = $( "#progressbar" ),
                        progressLabel = $( ".progress-label").css("left", "46%");

                progressbar.progressbar({
                    value: false,
                    change: function() {
                        progressLabel.text( progressbar.progressbar( "value" ) + "%" );
                    },
                    complete: function() {
                        $(".progress-label").css("left", "46%");
                        progressLabel.text( "Complete!" );
                    }
                });

                function progress() {
                    $(".progress-label").css("left", "50%");
                    var val = progressbar.progressbar( "value" ) || 0;

                    progressbar.progressbar( "value", val + 1 ); //Incremento da variavel de progresso

                    if ( val < 99 ) {
                        setTimeout( progress, 100 ); //Tempo entre cada percentual
                    }
                }

                setTimeout( progress, 2000 ); //Loading do progresso
            } );

        </script>

    </div>

</div>




</body>
