<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de jQuery Essencial</title>
    <link href="../css/estilos.css" rel="stylesheet" type="text/css">
    <link href="../css/base/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/jquery-ui-1.10.4.custom.js" type="text/javascript"></script>
    <script src="../js/meuScript.js" type="text/javascript"></script>

</head>
<body>

<div id="div1">
    <h1 onclick="">Curso de jQuery - jquery UI - Buttons</h1><hr>
</div>

<div id="botoes">

    <a href="#" id="botao1">LINK QUALQUER</a>

    <input id="botao2" type="button" value="Botão para executar uma tarefa" />

    <label for="check1" >Botão de checagem 1</label>
    <input id="check1" type="checkbox" name="checagem" value="1" />

    <label for="check2" >Botão de checagem 2</label>
    <input id="check2" type="checkbox" name="checagem" value="1" />

    <div id="set">
        <label for="radio1" >Botão radio 1</label>
        <input id="radio1" type="radio" name="Botaoradio" value="1">

        <label for="radio2" >Botão radio 1</label>
        <input id="radio2" type="radio" name="Botaoradio" value="2">

    </div>

    <script>
        $(function(){
            $("#botao1").button();
            $("#botao1").on("click", function(){
                $(this).css("color", "blue");
            });
        });

        $("#botao2").on("click", function(){
            $(this).css("color", "red");
        });

        $(function(){
            $("#check1").button();
            $("#check1").on("click", function(){
                alert("Alerta");
            });
        });

        $(type="#check2").button();
        $("#set").buttonset();

    </script>

</div>


</body>
</html>
