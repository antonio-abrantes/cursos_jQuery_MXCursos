<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de jQuery Essencial</title>
    <link href="../css/estilos.css" rel="stylesheet" type="text/css">
    <link href="../css/base/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/jquery-ui-1.10.4.custom.js" type="text/javascript"></script>
    <script src="../js/meuScript.js" type="text/javascript"></script>

</head>
<body>

<div id="div1">
    <h1 onclick="">Curso de jQuery - jquery UI - Tabs</h1><hr>
</div>

<div id="tabulacao">
    <ul>
        <li><h3><a href="#Primeiro">PRIMEIRO!</a></h3></li>
        <li><h3><a href="#Segundo">SEGUNDO!</a></h3></li>
        <li><h3><a href="#Terceiro">TRECEIRO!</a></h3></li>
    </ul>
    <div id="Primeiro">Esta é a primeira tabulação</div>
    <div id="Segundo">Esta é a segunda tabulação</div>
    <div id="Terceiro">Esta é a terceira tabulação</div>
    <button id="alterAnimacao">Alterar animação</button>


    <script>

        $(function(){
            $("#tabulacao").tabs();

//              $("#alterAnimacao").on("click", function(){
//                  $("#tabulacao").tabs("option", "hide", "explode");
//              });

                $("#alterAnimacao").on("click", function(){
                    $("#dialog").dialog();
                });
        });

    </script>

    <div id="dialog" title="Basic dialog">
        <p>Teste</p>
    </div>
</div>


</body>
</html>
