<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de jQuery Essencial</title>
    <link href="../css/estilos.css" rel="stylesheet" type="text/css">
    <link href="../css/base/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/jquery-ui-1.10.4.custom.js" type="text/javascript"></script>
    <script src="../js/meuScript.js" type="text/javascript"></script>

</head>
<body>


<div id="div1">
    <h1 onclick="">Curso de jQuery - jquery UI - Accordeon</h1><hr>
</div>

    <div id="#tabulacao-resizer" class="ui-widget-content">
        <div id="tabulacao">
            <h1>Seção 1</h1>
            <div id="Primeiro"><p>Esta é a primeira tabulação</p></div>


            <h3>Seção 2</h3>
            <div id="Segundo"><p>Esta é a segunda tabulação</p></div>


            <h3>Seção 3</h3>
            <div id="Terceiro"><p>Esta é a terceira tabulação</p></div>

        </div>
    </div>
<script>

    $(function(){
        $("#tabulacao").accordion(
//                {
//                    heightStyle: "fill"
//                }
        );
    });

    $(function(){
        $("#tabulacao-resizer").resizable(
                {
                    minHeight: 500,
                    minWidth: 500,
                    resize: function(){
                        $("#tabulacao").accordion("refresh");
                    }
                }
        );
    });

</script>

</body>
</html>
