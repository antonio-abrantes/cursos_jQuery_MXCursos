<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de jQuery Essencial</title>
    <link href="../css/estilos.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/meuScript.js" type="text/javascript"></script>

    <script>
        $(document).ready(
                function(){
             $("p").click(function(){
                 $(this).hide("slow");
             });
        });


    </script>

</head>
<body>

<div>
    <h1 onclick="">Curso de jQuery - Mouse Click</h1><hr>
</div>

<div>
    <p>Se vc clicar em mim eu desaparecerei....</p>
    <p>Eu tambem desaparecerei....</p>
</div>




</body>
</html>
