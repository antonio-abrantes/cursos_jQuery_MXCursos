<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de jQuery Essencial</title>
    <link href="../css/estilos.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/meuScript.js" type="text/javascript"></script>

</head>
<body>

<div id="div1">
    <h1 onclick="">Curso de jQuery - Evento Keypress</h1><hr>
</div>

<div id="div2">
    <p>Digite um texto.</p>
    <form id="formulario">

        Digite algo:
        <input type="text" />
        <p>Teclas pressionadas: <span>0</span></p>

    </form>

    <script>

        i = 0;
        $(document).ready(function(){

            $("input").keypress(function(){
                $("span").text(i += 1);
                if(event.which == 13){
                    alert("Vc pressionou 'Enter'");
                }else{
                    alert(event.which);
                }
            });

        });

    </script>

</div>

</body>
</html>
