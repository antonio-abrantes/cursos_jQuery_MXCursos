<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de jQuery Essencial</title>
    <link href="../css/estilos.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/meuScript.js" type="text/javascript"></script>

    <script>

        $(document).ready(function(){

            $("#entrada1").keyup(function(){
                var conteudo = $("#entrada1").val();

                $("#saida1").text(conteudo);
            });

            $("#entrada2").keydown(function(){
                var conteudo = $("#entrada2").val();

                $("#saida2").text(conteudo);
            });

        });

    </script>

</head>
<body>

<div id="div1">
    <h1 onclick="">Curso de jQuery - KeyDown e KeyUP</h1><hr>
</div>

<div id="div2">

    <input id="entrada1" type="text" >
    <span id="saida1"></span><br><br>

    <input id="entrada2" type="text" >
    <span id="saida2"></span>

</div>

</body>
</html>
