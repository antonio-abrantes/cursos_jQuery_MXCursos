<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de jQuery Essencial</title>
    <link href="../css/estilos.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/meuScript.js" type="text/javascript"></script>

</head>
<body>

<div id="div1">
    <h1 onclick="">Curso de jQuery - Evento focus</h1><hr>
</div>

<div id="div2">
    <p>Digite um texto.</p>
    <form id="formulario">

        Digite algo:
        <input type="text" id="entrada"/>
        <p> <span id="saida"></span></p>

    </form>

    <script>

        $(document).ready(function(){

            $("#entrada").focusin(function(){
                 $("#saida").text("Campo em foco!");
            });

            $("#entrada").focusout(function(){
                $("#saida").text("");
            });
        });

    </script>

</div>

</body>
</html>
