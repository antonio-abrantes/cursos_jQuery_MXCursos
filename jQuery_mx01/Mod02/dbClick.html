<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de jQuery Essencial</title>
    <link href="../css/estilos.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/meuScript.js" type="text/javascript"></script>

    <script>
        $(document).ready(function(){

            $("#primeiro").dblclick(function(){
                $("#primeiro").css("background-Color", "blue");
                $("#segundo").css("background-Color", "red");
            });

            $("#segundo").dblclick(function(){
                $("#primeiro").css("background-Color", "yellow");
                $("#segundo").css("background-Color", "green");
            });

        });


    </script>

</head>
<body>

<div>
    <h1 onclick="">Curso de jQuery - Mouse DoubleClick</h1><hr>
</div>

<div>
    <p id="primeiro">Paragrafo teste 1</p>
    <p id="segundo">Paragrafo teste 2</p>
</div>

</body>
</html>
