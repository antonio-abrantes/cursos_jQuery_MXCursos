<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de jQuery Essencial</title>
    <link href="../css/estilos.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/meuScript.js" type="text/javascript"></script>

</head>
<body>

<div id="div1">
    <h1 onclick="">Curso de jQuery - Submit Change</h1><hr>
</div>

<div id="div2">
    <p>Digite um texto para a validação.</p>
    <form action="#" id="formulario">

        <input id="email" />
        <input type="submit" value="envia"/>
        <h3 id="result"></h3>

    </form>

    <script>

        $(document).ready(function(){
             $("form").submit(function( event){
                 if( $("#email").val() == "antonio"){
                     $("#result").text("Cadastrado com sucesso...");
                 }else{
                     $("#email").css("background-color", "red");
                        alert("Texto incorreto");
                 }
             });
        });

    </script>

</div>

</body>
</html>
