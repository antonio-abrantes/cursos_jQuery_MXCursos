<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery - Treinamento Completo</title>

    <link href="../css/estilos.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../jquery-ui/jquery-ui.js"></script>
    <style>
        body{
            background-color:#B3AEAE;
        }

        .box {
            border: 1px solid gray;
            background-color: #b3c8d0;
            font-size:10pt;
            min-height: 550px;
            width: 900px;
            text-align:justify;
            float:left;
            padding:10px;
            margin-left:10px;
            position:absolute;
        }

        #Arrastar{

            width:150px;
            height:150px;
            background-color:#FFFFFF;
            position:absolute;

        }

        #Arrastar.ui-draggable-dragging {

            background: blue;
        }
    </style>
</head>
<body>
<div id="div1">
    <h1 onclick="">Curso de jQuery - Arrastar e Soltar P4</h1><hr>
    <div id="Exemplo" class="box">

        <div id="Arrastar">Me Arraste</div>

    </div>
</div>

<script type="text/javascript">
    $(function(){
        $(iniciar);
    });

    function iniciar() {
        $('#Arrastar').draggable({
            cursor:'move',
            snap: '#Exemplo',
            containment:"#Exemplo",
            stop:Soltou
        });
    }

    function Soltou(event, ui) {
        var XPos = parseInt( ui.offset.left );
        var YPos = parseInt( ui.offset.top );
        $("#Arrastar").text("Parou em:\n\(" + XPos + ", " + YPos + ")\n");
    }

</script>

</body>
</html>
