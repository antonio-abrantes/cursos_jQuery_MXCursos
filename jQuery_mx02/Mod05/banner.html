<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery - Treinamento Completo</title>

    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <style>
        body{
            background-color:#B3AEAE;
        }
        #container{

            width:990px;
            height:auto;
            margin-left:auto;
            margin-right:auto;
            border: 2px solid white;
            box-shadow: 10px 10px 5px #888888;
            position:relative;
            z-index:1;
        }
        #titulo{

            width:990px;
            height:300px;
            clear:both;
            background-color:#00FFBB;
            position:relative;
            z-index:1;
        }
        #conteudo{

            width:990px;
            height:500px;
            clear:both;
            background-color:#C7C5C5;
            position:relative;
            z-index:1;
        }
        #rodape{

            width:990px;
            height:150px;
            clear:both;
            background-color:#00FFBB;
            position:relative;
            z-index:1;
        }
        #conteudo div {
            position:absolute;
            z-index: 0;
        }
        #conteudo div.anterior {
            z-index: 1;
        }
        #conteudo div.atual {
            z-index: 2;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="titulo"></div>
    <div id="conteudo">
        <div class="atual"><img src="imgs/img1.jpg" width="990" height="500" alt=""/></div>
        <div><img src="imgs/img2.jpg" width="990" height="500" alt=""/></div>
        <div><img src="imgs/img3.jpg" width="990" height="500" alt=""/></div>
    </div>
    <div id="rodape"></div>

</div>

<script type="text/javascript">
    $(function(){
        setInterval("girar()", 3000);
    });

    function girar() {

        var imgAtual = $('#conteudo div.atual');
        var imgProx = imgAtual.next();
        if (imgProx.length == 0)
            imgProx = $('#conteudo div:first');
        imgAtual.removeClass('atual').addClass('anterior');
        imgProx.css({ opacity: 0.0 }).addClass('atual')
                .animate({ opacity: 1.0 }, 1000,
                function() {
                    imgAtual.removeClass('anterior');
                });
    }


</script>

</body>
</html>
