<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery - Treinamento Completo</title>

    <link href="../css/estilos.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../jquery-ui/jquery-ui.js"></script>
    <style>
        body{
            background-color:#B3AEAE;
        }

        .box {
            border: 1px solid gray;
            background-color: #b3c8d0;
            font-size:10pt;
            min-height: 550px;
            width: 900px;
            text-align:justify;
            float:left;
            padding:10px;
            margin-left:10px;
            position:absolute;
            z-index:0;
        }

        #Arrastar{
            width: 150px;
            height: 150px;
            background-color: #FFFFFF;
            position: absolute;
            left: 50px;
            top: 45px;
            z-index:2;

        }

        #Resposta{
            width: 150px;
            height: 30px;
            background-color: #FFFFFF;
            position: absolute;
            left: 47px;
            top: 511px;
            z-index: 2;

        }


        #Soltar{
            width: 170px;
            height: 170px;
            background-color:#DBD6D6;
            position: absolute;
            left: 653px;
            top: 309px;
            z-index:1;

        }


        #Arrastar.ui-draggable-dragging {

            background: blue;
        }
    </style>
</head>
<body>
<div id="div1">
    <h1 onclick="">Curso de jQuery - Arrastar e Soltar P5</h1><hr>
    <div id="Exemplo" class="box">

        <div id="Arrastar">Me Arraste</div>
        <div id="Soltar"><p>Arraste Aqui!!</p></div>
        <div id="Resposta"></div>

    </div>

</div>

<script type="text/javascript">
    $(iniciar);

    function iniciar() {
        $('#Arrastar').draggable( {
            cursor:'move',
            snap:'#Soltar',
            containment:"#Exemplo"

        });


        $('#Soltar').droppable( {
            drop: OK
        } );
    }

    function OK() {

        $("#Resposta").text("OK!!!!!");
        $("#Soltar").css("border", "3px solid red");

    }

</script>

</body>
</html>
