<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery - Treinamento Completo</title>

    <link href="../css/estilos.css" rel="stylesheet" type="text/css">
    <link href="../jquery-ui/jquery-ui.structure.css" rel="stylesheet" type="text/css">
    <link href="../jquery-ui/jquery-ui.theme.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../jquery-ui/jquery-ui.js"></script>
    <link href="css/lightbox.css" rel="stylesheet">
    <style>
        /* http://lokeshdhakar.com/projects/lightbox2/ */
        body{
            background-color:#B3AEAE;
        }

        .box {
            border: 1px solid gray;
            background-color: #b3c8d0;
            font-size:10pt;
            min-height: 550px;
            width: 650px;
            text-align:justify;
            padding:10px;
            z-index:0;
            margin-left:auto;
            margin-right:auto;
        }


        #Conteudo{
            width:500px;
            height:500px;
            margin-left:auto;
            margin-right:auto;
            background-color:#FFFFFF;
            padding-top:10px;
        }
        #container{
            margin-left:auto;
            margin-right:auto;
        }
        #accordion{
            padding:5px;
        }
    </style>
</head>
<body>
<div id="div1">
    <h1 onclick="">Curso de jQuery - Galeria de imagens</h1><hr>
    <div id="container">
        <div id="titulo"></div>
        <div id="conteudo">

            <a href="imgs/img1.jpg" data-lightbox="imagens"><img class="imagem" src="imgs/mini1.jpg" width="200" height="200" alt=""/></a>
            <a href="imgs/img2.jpg" data-lightbox="imagens"><img class="imagem" src="imgs/mini2.jpg" width="200" height="200" alt=""/></a>
            <a href="imgs/img3.jpg" data-lightbox="imagens"><img class="imagem" src="imgs/mini3.jpg" width="200" height="200" alt=""/></a>

        </div>
        <div id="rodape"></div>

    </div>


</div>

<script src="js/lightbox.js"></script>

</body>
</html>
