<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery - Treinamento Completo</title>

    <link href="../css/estilos.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<div id="div1">
    <h1 onclick="">Curso de jQuery - Eventos</h1><hr>

    <div id="exemplo">
        dados
    </div>

</div>

<script type="text/javascript">

    var posAtual = "";

    $(document).ready(function(){
        $('#exemplo').on("mousemove", onMouseOver);
        $('#exemplo').on('click', function(){

            alert("Posição atual: "+posAtual);
        });
    });

    function onMouseOver(evt){
       posAtual = evt.pageX + ", " + evt.pageY;
        $("#exemplo").text(evt.type + ": " + posAtual);
    }

</script>

</body>
</html>
