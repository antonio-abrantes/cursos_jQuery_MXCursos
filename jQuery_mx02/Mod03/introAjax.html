<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery - Treinamento Completo</title>

    <link href="../css/estilos.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <style>
        #exemplo {
            border: 1px solid gray;
            background-color: #b3c8d0;
            font-size:14pt;
            padding-left: 10pt;
            padding-right: 10pt;
            min-height: 200px;
        }
    </style>
</head>
<body>
<div id="div1">
    <h1 onclick="">Curso de jQuery - Ajax b√°sico</h1><hr>

    <div id="exemplo">
    </div>

    <button id="lerTexto">Ler Texto</button>
    <button id="lerHTML">Ler HTML</button>

</div>

<script type="text/javascript">
    $("document").ready(function() {

        $("#lerTexto").click(getTexto);
        $("#lerHTML").click(lerHTML);


        function getTexto() {
            $.ajax("texto.txt",
                    { success: setTexto, type: "GET", dataType: "text" });
        }

        function setTexto(data, status, jqxhr) {
            $("#exemplo").text(data);
        }

        function lerHTML() {
            $("#exemplo").load("exemplo.html");
        }

    });

</script>

</body>
</html>
