<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery - Treinamento Completo</title>

    <link href="../css/estilos.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <style>
        .box{
            border: 1px solid gray;
            background-color: #b3c8d0;
            font-size: 14pt;
            min-height: 30px;
            width: 100px;
            text-align: center;
            float: left;
            padding: 10px;
            margin-left: 10px;
        }
        .efeito{
            cursor: pointer;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="div1">
    <h1 onclick="">Curso de jQuery - Aplicando Classes</h1><hr>
    <div id="exemplo" class="exemplo box">Bot達o 1</div>
    <div id="exemplo2" class="exemplo box">Bot達o 2</div>
    <div id="exemplo3" class="exemplo box">Bot達o 3</div>
    <div id="exemplo4" class="exemplo box">Bot達o 4</div>

</div>

<script type="text/javascript">
    $(function() {

        $(".exemplo").on("mouseover mouseleave", efeito);

        function efeito(evt) {
            $(this).toggleClass("efeito");
        }

    });

</script>

</body>
</html>
