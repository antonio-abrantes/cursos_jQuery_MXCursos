<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery - Treinamento Completo</title>

    <link href="../css/estilos.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../jquery-ui/jquery-ui.js"></script>
    <style>
        body{
            background-color:#B3AEAE;
        }
        .box {
            border: 1px solid gray;
            background-color: #b3c8d0;
            font-size:10pt;
            min-height: 550px;
            width: 650px;
            text-align:justify;
            padding:10px;
            z-index:0;
            margin-left:auto;
            margin-right:auto;
        }
        #Conteudo{
            width:500px;
            height:450px;
            margin-left:auto;
            margin-right:auto;
            background-color:#FFFFFF;
            padding-top:10px;
        }
        #sortable {

            list-style-type:none;
            margin: 0;
            padding: 0;
            width: 100%;
        }
        #sortable li {
            margin: 7px;
            padding: 10px;
            padding-left: 3px;
            font-size: 12pt;
            text-align:center;
            font-style:oblique;
            height: 30px;
            background-color:#008CFF;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div id="div1">
    <h1 onclick="">Curso de jQuery - Sortable</h1><hr>
    <div id="Exemplo" class="box">
        <div id="Conteudo">

            <ul id="sortable">
                <li id="id1">Item 1</li>
                <li id="id2">Item 2</li>
                <li id="id3">Item 3</li>
                <li id="id4">Item 4</li>
                <li id="id5">Item 5</li>
                <li id="id6">Item 6</li>
                <li id="id7">Item 7</li>
            </ul>

        </div>
    </div>


</div>

<script type="text/javascript">
    $(function() {
        $( "#sortable" ).sortable({
            update: OK
        });
    });

    function OK (event, ui) {

        var strItems = "";

        $("#sortable").children().each(function (i) {
            var li = $(this);
            strItems += li.attr("id") + ':' + i + ',';
        });

        console.log(strItems);
    }

</script>

</body>
</html>
